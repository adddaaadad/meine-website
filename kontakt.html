<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt – قاسم</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #007acc, #00c6ff);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      margin-bottom: 10px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      margin-top: 20px;
      background: #007acc;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #005f99;
    }
    .icon {
      margin-right: 8px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #222;
      color: #bbb;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1><i class="fas fa-envelope icon"></i>Kontakt</h1>
  <nav>
    <a href="index.html">Startseite</a>
    <a href="blog.html">Blog</a>
  </nav>
</header>

<main>
  <form action="https://formspree.io/f/mwpoadbp" method="POST">
    <!-- Eigene Weiterleitung -->
    <input type="hidden" name="_next" value="https://adddaaadad.github.io/meine-website/danke.html" />

    <label for="name"><i class="fas fa-user icon"></i> Name:</label>
    <input type="text" name="name" id="name" required />

    <label for="email"><i class="fas fa-envelope icon"></i> E-Mail:</label>
    <input type="email" name="email" id="email" required />

    <label for="nachricht"><i class="fas fa-comment icon"></i> Nachricht:</label>
    <textarea name="nachricht" id="nachricht" rows="5" required></textarea>

    <button type="submit"><i class="fas fa-paper-plane icon"></i> Nachricht senden</button>
  </form>
</main>

<footer>
  &copy; 2025 قاسم – Kontaktseite
</footer>

</body>
</html>
